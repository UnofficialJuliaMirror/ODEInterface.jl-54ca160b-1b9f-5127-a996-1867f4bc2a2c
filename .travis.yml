# Documentation: http://docs.travis-ci.com/user/languages/julia/
# No Travis for Julia v0.5 on Linux because of travis-ci/travis-ci/issues/9264
language: julia
os:
  - osx
julia:
  - 0.5
notifications:
  email: false
sudo: false
addons:
  apt:
    packages:
      - gfortran
before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then  brew cask uninstall --force oclint || true ; brew install gcc; fi
